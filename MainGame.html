<!DOCTYPE HTML>
<html>
<head>
<style>
.cell
{
    position: relative;
    display: inline-block;
    margin: 0px;
    padding: 0px;
    border: 0px;
    width: 35px;
    height: 35px;
}
.cell img
{
	width: 35px;
    image-rendering: pixelated;
    position: absolute;
    top: 0px;
    left: 0px;
}
​
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
​
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script   src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>
​
</head>
<body>
    <img src='image0.png' id="dirt01" data-id="dirt">
    <img src='image1.png' id="water01" data-id="water" >
    <img src='image2.png' id="tulip01" data-id="tulip" >
	<div class="gameboard"></div>
</body>
<script>
​
var ticksPerMinute = 6000;
var gameTick = 500;
​
gameBoard = new Array(3);
for (var i = 0; i < 3; i++) //This is essentially the model
{
	gameBoard[i] = new Array(3);
	for (var j = 0; j < 3; j++)
	{
    gameBoard[i][j] = {needTerraform: true, type: "blank", drawLayers: 0, stage: 0, needFertilizer: true, growthPoints: 0, needWater: true, nextWater: Date.now() + 5 * (ticksPerMinute)};
	}
}
​
for (var x = 0; x < 3; x++)
{
    for (var y = 0; y < 3; y++)
    {
        var id = getId(x, y);
        //alert(id);
        $(".gameboard").append("<div style='display: inline-block' class='cell' id='" + id + "'></div>");
        drawCell(x, y, id);
        $("#" + id).droppable({
            drop: itemDropped, //drop is a function, when it's done, it calls the function John wrote
            hoverClass: "dragHover"
        });
    }
    $(".gameboard").append("<br/>");
}
​
function itemDropped(event, ui){
	var id = this.id
	var dropped = ui.draggable.attr("data-id");
        var location = id.split("-");
        var x = location[0];
        var y = location[1];

        switch (dropped){
            case "dirt":
                TerraformCell(x, y, id)
                break;
            case "water":
                WaterPlant(x, y, id)
                break;
            case "tulip":
                PlaceGraphic(x, y, id)
            	break;
            case "rose":
                PlaceGraphic(x, y, id)
                break;
            case "sunflower":
                PlaceGraphic(x, y, id)
                break;
            case "fertilize":
                FertilizePlant(x, y, id)
                break;
        }
        drawCell(x, y, id);
    }
​
function WaterPlant(x,y, id){
​
       gameBoard[x][y].needWater=false;
​
}
​
​
function getId(x, y)
{
return x.toString() + "-" + y.toString();
}
​
function drawCell(x, y, id)
{
	$("#" + id).html("");
	//var xy = $(gameBoard[x][y]);
	//alert(xy);
	if (gameBoard[x][y].needWater == true)
	{
		$("#" + id).append("<img src='image0.png'>");
	}
	if (gameBoard[x][y].needWater == false)
	{
		$("#" + id).append("<img src='image0.png'>");
		$("#" + id).append("<img src='image1.png'>");
        gameBoard[x][y].nextWater = Date.now() + 5 * (ticksPerMinute);
	}
	if (gameBoard[x][y].plant == true)
	{
		$("#" + id).append("<img src='image2.png'>");
	}
}
​
    $("#water01").draggable({
        container: document,
        helper: waterHelper
    });
​
    function waterHelper(){
    	return "<img src='image1.png' class='dragged'>"
    }
​
        $("#dirt01").draggable({
        container: document,
        helper: dirtHelper
    });
​
    function dirtHelper(){
    	return "<img src='image0.png' class='dragged'>"
    }
​
        $("#tulip01").draggable({
        container: document,
        helper: tulipHelper
    });
​
    function tulipHelper(){
    	return "<img src='image2.png' class='dragged'>"
    }
​
function gameLoop ()
{
	for (var x = 0; x < 3; x++)
	{
		for (var y = 0; y < 3; y++)
		{
			if (gameBoard[x][y].nextWater < Date.now())
			{
				var id = x.toString() + "-" + y.toString();
				gameBoard[x][y].needWater = true;
				drawCell(x, y, id);
			}
		}
	}
    setTimeout(gameLoop, gameTick);
}
​
gameLoop();
</script>
</html>
